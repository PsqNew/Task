<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body oncontextmenu="return false;">
<section class="page">
<div class="w3-card-2 w3-center w3-display-middle w3-animate-opacity">
    <div class="w3-container w3-light-grey">
        <h2 style="text-shadow:1px 1px 0 #444" id="message">Select the disk to add</h2>
    </div>
    <div class="w3-row w3">
        <div class="w3-col s6 w3-center" id="leftDiscs"></div>
        <div class="w3-col s6 w3-center" id="rightDiscs"></div>
    </div>
    <div class="w3-container w3-center w3-margin">
        <img src="img/pic.jpg" class="w3-card-4 testsm" >
    </div>
    <div class="w3-panel w3-topbar w3-bottombar w3-border-grey">
        <div class="w3-container">
            <div class="w3-margin" id="array_location">
            </div>
        </div>
    </div>
    <div class="w3-margin">
        <input class="w3-input w3-border input" id="input">  
        </div>
    <div class="w3-margin">
        <button class="w3-bar-item w3-button w3-light-grey" id="btn" style="text-shadow:1px 1px 0 #444">Add disk</button>
    </div>
</div>
</section>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
